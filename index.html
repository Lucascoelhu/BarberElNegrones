<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal | Root Access</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #c5a059;
            --primary-glow: rgba(197, 160, 89, 0.4);
            --bg: #050505;
            --terminal-bg: #0a0a0a;
            --border: #1a1a1a;
            --text: #e0e0e0;
        }

        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Fira Code', monospace; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0;
            overflow: hidden;
        }

        /* Efeito de scanline no fundo */
        body::before {
            content: " ";
            position: absolute;
            inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 10;
        }

        .terminal { 
            background: var(--terminal-bg); 
            padding: 40px; 
            border-radius: 4px; 
            border: 1px solid var(--border); 
            text-align: left; 
            width: 90%;
            max-width: 450px; 
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,1);
            z-index: 20;
        }

        .terminal-header {
            color: var(--primary);
            font-size: 0.7rem;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        h2 { 
            font-family: 'Cinzel', serif; 
            color: var(--primary); 
            margin: 0 0 5px 0;
            letter-spacing: 4px;
            text-shadow: 0 0 10px var(--primary-glow);
        }

        .status { font-size: 0.6rem; color: #444; margin-bottom: 30px; }

        button { 
            background: transparent; 
            border: 1px solid var(--primary); 
            padding: 15px; 
            width: 100%; 
            color: var(--primary);
            font-family: 'Fira Code', monospace;
            font-weight: 700; 
            cursor: pointer; 
            transition: all 0.3s;
            text-transform: uppercase;
        }

        button:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .output-zone {
            margin-top: 30px;
            display: none;
        }

        .code-box { 
            padding: 20px; 
            background: #000; 
            color: var(--primary); 
            border: 1px solid var(--primary-glow); 
            font-size: 1.1rem;
            text-align: center;
            cursor: pointer;
            position: relative;
            transition: 0.2s;
        }

        .code-box:active { transform: scale(0.95); }

        .code-box::after {
            content: "[ CLIQUE NO CÓDIGO PARA COPIAR ]";
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 8px;
            color: #444;
            white-space: nowrap;
        }

        .log {
            font-size: 0.6rem;
            color: #333;
            margin-top: 35px;
            line-height: 1.4;
        }
    </style>
</head>
<body>

<div class="terminal">
    <div class="terminal-header">
        <span>EN_SYSTEM_OS [v4.0.2]</span>
        <span>SECURED</span>
    </div>

    <h2>MASTER_GEN</h2>
    <div class="status">> INICIALIZANDO PROTOCOLO_KEY...</div>

    <button onclick="gerarCodigo()">[ GERAR_CHAVE_UNICA ]</button>

    <div id="output-zone" class="output-zone">
        <div id="resultado" class="code-box" onclick="copiarCodigo()"></div>
        <div class="log" id="log-text">
            > CONEXÃO ESTABELECIDA COM FIREBASE...<br>
            > STATUS: AGUARDANDO ATIVAÇÃO NO PAINEL CLIENTE...<br>
            > SEGURANÇA: APENAS CÓDIGOS DESTA SESSÃO SÃO VÁLIDOS.
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyC0x8q1N7R70BYhfd2daedBjRKH0qupJiI",
        authDomain: "elnes-720ce.firebaseapp.com",
        projectId: "elnes-720ce",
        storageBucket: "elnes-720ce.firebasestorage.app",
        messagingSenderId: "839018097076",
        appId: "1:839018097076:web:cc902e9081e3a35cac2ae1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function gerarCodigo() {
        // Gera um sufixo aleatório único
        const part1 = Math.random().toString(36).substring(2, 6).toUpperCase();
        const part2 = Math.random().toString(36).substring(2, 6).toUpperCase();
        const novoCodigo = `EL-NGR-${part1}-${part2}`;
        
        try {
            // SALVA NO FIREBASE: Isso garante que apenas os códigos gerados aqui funcionem
            await db.collection("codigos_ativacao").doc(novoCodigo).set({
                usado: false,
                dataCriacao: new Date(),
                dias: 30
            });
            
            document.getElementById('output-zone').style.display = 'block';
            document.getElementById('resultado').innerText = novoCodigo;
            
        } catch (e) {
            alert("ERRO_SISTEMA: " + e.message);
        }
    }

    function copiarCodigo() {
        const texto = document.getElementById('resultado').innerText;
        if(!texto) return;

        navigator.clipboard.writeText(texto).then(() => {
            const res = document.getElementById('resultado');
            const originalColor = res.style.color;
            
            // Efeito visual de confirmação
            res.style.color = "#00ff88";
            res.style.borderColor = "#00ff88";
            
            setTimeout(() => { 
                res.style.color = originalColor;
                res.style.borderColor = "var(--primary-glow)";
                alert("CHAVE COPIADA COM SUCESSO!");
            }, 300);
        });
    }
</script>
</body>
</html>
